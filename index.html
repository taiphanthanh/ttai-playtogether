<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Memory Board</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #222;
  color: #fff;
  text-align: center;
}

.controls {
  margin: 10px;
}

input {
  width: 60px;
  padding: 5px;
}

button {
  margin: 5px;
  padding: 8px 12px;
  cursor: pointer;
}

#icons img {
  width: 50px;
  height: 70px;
  margin: 5px;
  cursor: pointer;
  border-radius: 8px;
  border: 3px solid transparent;
}

#icons img.selected {
  border-color: yellow;
}

#grid {
  display: grid;
  justify-content: center;
  margin-top: 15px;
  gap: 6px;
}

.cell {
  width: 70px;
  height: 90px;
  background: #444;
  border-radius: 8px;
  cursor: pointer;
}

.cell img {
  width: 100%;
  height: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<h2>Sự Kiện Play Together</h2>

<div class="controls">
  Hàng: <input id="rows" type="number" value="4" min="1">
  Cột: <input id="cols" type="number" value="5" min="1">
  <button onclick="createGrid()">Tạo bàn</button>
  <button onclick="undo()">Quay lại</button>
  <button onclick="clearGrid()">Xóa</button>
</div>

<div id="icons">
  <p>Chọn biểu tượng:</p>

  <!-- ICON ẢNH -->
  <img src="images/1.png" onclick="selectIcon(this, 'images/1.png')">
  <img src="images/2.png" onclick="selectIcon(this, 'images/2.png')">
  <img src="images/3.png" onclick="selectIcon(this, 'images/3.png')">
  <img src="images/4.png" onclick="selectIcon(this, 'images/4.png')">
  <img src="images/5.png" onclick="selectIcon(this, 'images/5.png')">
  <img src="images/6.png" onclick="selectIcon(this, 'images/6.png')">
  <img src="images/7.png" onclick="selectIcon(this, 'images/7.png')">
  <img src="images/8.png" onclick="selectIcon(this, 'images/8.png')">
  <img src="images/9.png" onclick="selectIcon(this, 'images/9.png')">

  <!-- ICON ĐEN (ẢNH) -->
  <img src="images/black.png" onclick="selectIcon(this, 'images/black.png')">
</div>

<div id="grid"></div>

<script>
let currentIcon = '';
let history = [];

const grid = document.getElementById('grid');
const rowsInput = document.getElementById('rows');
const colsInput = document.getElementById('cols');

function selectIcon(img, icon) {
  document.querySelectorAll('#icons img')
    .forEach(i => i.classList.remove('selected'));
  img.classList.add('selected');
  currentIcon = icon;
}

function createGrid() {
  const rows = rowsInput.value;
  const cols = colsInput.value;

  grid.innerHTML = '';
  grid.style.gridTemplateColumns = `repeat(${cols}, 70px)`;
  history = [];

  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';

    cell.onclick = () => {
      if (!currentIcon) return;
      history.push({ cell, prev: cell.innerHTML });
      cell.innerHTML = `<img src="${currentIcon}">`;
    };

    grid.appendChild(cell);
  }
}

function undo() {
  const last = history.pop();
  if (last) last.cell.innerHTML = last.prev;
}

function clearGrid() {
  document.querySelectorAll('.cell').forEach(c => c.innerHTML = '');
  history = [];
}

createGrid();
</script>

</body>
</html>
